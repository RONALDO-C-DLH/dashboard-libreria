{% extends 'base.html' %}
{% block title %}Categoría{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Categoría</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
