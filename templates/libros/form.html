{% extends 'base.html' %}
{% block title %}Libro{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Libro</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'libro_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
