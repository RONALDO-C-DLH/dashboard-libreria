<!-- File: templates/libro_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if form.instance.pk %}Editar Libro{% else %}Nuevo Libro{% endif %}</title>
</head>
<body>
  <h1>{% if form.instance.pk %}Editar Libro{% else %}Nuevo Libro{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'libro_list' %}">Cancelar</a>
</body>
</html>
