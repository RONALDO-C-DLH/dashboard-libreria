<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Listado de Categorías</title></head><body>
<h1>Listado de Categorías</h1><a href="{% url 'categoria_create' %}">Nueva Categoría</a>
<table border="1" cellpadding="8" cellspacing="0"><thead><tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr></thead><tbody>
{% for cat in categorias %}<tr>
<td>{{ cat.id }}</td><td>{{ cat.nombre }}</td><td>{{ cat.descripcion }}</td>
<td>
  <a href="{% url 'categoria_update' cat.id %}">Editar</a>
  <form action="{% url 'categoria_delete' cat.id %}" method="post" style="display:inline;">
    {% csrf_token %}<button type="submit">Eliminar</button>
  </form>
</td></tr>{% empty %}
<tr><td colspan="4">No hay categorías.</td></tr>{% endfor %}
</tbody></table><a href="{% url 'home' %}">Volver al Dashboard</a>
</body></html>
