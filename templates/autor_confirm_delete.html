<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Eliminación Autor</title>
</head>
<body>
  <h1>Eliminar Autor</h1>
  <p>¿Estás seguro de que deseas eliminar "{{ autor.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <a href="{% url 'autor_list' %}">Cancelar</a>
</body>
</html>
